<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchpad</title>
  </head>
  <body>
    <div id="header">
      <h1>Etch-a-Sketch</h1>
    </div>

    <div id="container"></div>

    <div id="buttons">
      <button id="random">Random</button>
      <button id="eraser">Erase</button>
      <button id="reset">Reset</button>
      <input type="color" id="colorchoice" value="#DEDEDE" />

      <button class="pixelsz" id="8px">8px</button>
      <button class="pixelsz" id="16px">16px</button>
      <button class="pixelsz" id="32px">32px</button>
    </div>
  </body>
</html>
